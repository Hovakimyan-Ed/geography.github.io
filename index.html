<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>test your knowledge of geography</h1>
    <p>open the console window</p>
    <button onclick="o1()">Ok</button>
    <script>
        function o1(){
            let point=0

            let s=prompt("What is the capital of Armenia?")
            console.log(s)
            
            if(s==="Yerevan"){
                alert("Yeah");
                point++;
            }else{
                alert("Nope");
            }

            let s2=prompt("What is the capital of Russia?")
            console.log(s2)

            if(s2==="Moscow"){
                alert("Yeah");
                point++;
            }else{
                alert("Nope");
            }

            let s3=prompt("What is the capital of Spain")
            console.log(s3)

            if(s3==="Madrid"){
                alert("yeah");
                point++;
            }else{
                alert("Nope");
            }

            let s4=prompt("What is the capital of Great Britain")
            console.log(s4)

            if(s4==="London"){
                alert("yeah");
                point++;
            }else{
                alert("Nope");
            }

            let s5=prompt("What is the capital of USA")
            console.log(s5)

            if(s5==="Washington"){
                alert("Yeah");
                point++;
            }else{
                alert("Nope");
            }

            alert("You have a" + " " + point + "/5" + " " + "points")
        }
        
    </script>
</body>
</html>
